<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

<body>
    <div class="container">
        <h1 class="fw-bold" class="fst-italic">Profile</h1>
        
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" class="text-light bg-primary">Nom d'utilisateur</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label" class="text-light bg-primary">Mot de passe</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
                        <div class="col-12">
              <label for="inputAddress" class="form-label" class="text-light bg-primary">Adresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ton Lieu">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label" class="text-light bg-primary">Adresse 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            
            <div class="col-md-4">
              <label for="inputState" class="form-label" class="text-light bg-primary">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...1</option>
                <option>...2</option>
                <option>...3</option>
              </select>
            </div>
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck" class="text-light bg-primary">
                  Sauvgarder
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
    
        <!-- disabled-->
    
      </div>

</body>
